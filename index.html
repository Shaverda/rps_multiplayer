<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Rock Paper Scissors!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
        <link rel="stylesheet" href="assets/css/styles.css">
        
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h2 class="text-center">Rock Paper Scissors</h2>
            </div>
            <div class="start_name_form">
                <input placeholder="Name" id="name" type="text">
                <button class="btn btn-primary" id="start-button" type="submit">Start</button>
                <h6 class="name_or_turn_status_box"></h6>
            </div>
            
            <div class="play_area">
                <div class="first_player_box game_area_boxes">
                    <h5 class="player_1_headline">Waiting for Player One</h5>
                </div>

                <div class="results_box game_area_boxes">
                </div>

                <div class="second_player_box game_area_boxes">
                    <h5 class="player_2_headline">Waiting for Player Two</h5>
                </div>
            </div>

            <div class="chat_box">
                <div class="actual_chat_area">
                </div>
                <input placeholder="insert chat message here" id="chat" type="text">
                 <button class="btn btn-primary" id="chat-send-button" type="submit">Send</button>
            </div>

        </div>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
